---
layout: default
---

<div class="container" style="margin-top: 2rem;">
    <article class="info">
        <header>
            <h1 style="font-size: 2.5rem; margin-bottom: 1rem; color: #333;">{{ page.title }}</h1>
            <div class="post-meta">
                <p style="color: #666; margin-bottom: 1rem;">{{ page.date | date: "%B %d, %Y" }}{% if page.author %} by {{ page.author }}{% endif %}</p>
                {% if page.categories %}
                <div class="post-categories">
                    {% for category in page.categories %}
                    <span class="category">{{ category }}</span>
                    {% endfor %}
                </div>
                {% endif %}
            </div>
        </header>
        
        <div class="post-content" style="margin-top: 2rem;">
            {{ content }}
        </div>
    </article>
</div>
