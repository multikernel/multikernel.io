---
layout: default
---

<section class="hero">
    <h1>{{ page.title }}</h1>
    <div class="post-meta">
        <p>{{ page.date | date: "%B %d, %Y" }}{% if page.author %} by {{ page.author }}{% endif %}</p>
        {% if page.categories %}
        <div class="post-categories">
            {% for category in page.categories %}
            <span class="category">{{ category }}</span>
            {% endfor %}
        </div>
        {% endif %}
    </div>
</section>

<section class="info">
    <div class="post-content">
        {{ content }}
    </div>
</section>
