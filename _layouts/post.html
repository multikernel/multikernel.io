---
layout: default
---

<article class="blog-post">
    <header class="post-header">
        <h1>{{ page.title }}</h1>
        <div class="post-meta">
            <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%B %d, %Y" }}</time>
            {% if page.author %}
            <span class="author">by {{ page.author }}</span>
            {% endif %}
        </div>
        {% if page.categories %}
        <div class="post-categories">
            {% for category in page.categories %}
            <span class="category">{{ category }}</span>
            {% endfor %}
        </div>
        {% endif %}
    </header>
    
    <div class="post-content">
        {{ content }}
    </div>
</article>

<style>
.blog-post {
    max-width: 800px;
    margin: 2rem auto;
    padding: 0 2rem;
    line-height: 1.6;
}

.post-header {
    margin-bottom: 2rem;
    border-bottom: 1px solid #eee;
    padding-bottom: 1rem;
}

.post-header h1 {
    margin-bottom: 1rem;
    color: #333;
    font-size: 2.5rem;
    font-weight: 800;
}

.post-meta {
    color: #666;
    font-size: 0.9rem;
    margin-bottom: 0.5rem;
}

.post-meta .author {
    margin-left: 1rem;
}

.post-categories {
    margin-top: 0.5rem;
}

.category {
    background: #f0f0f0;
    padding: 0.25rem 0.5rem;
    border-radius: 3px;
    font-size: 0.8rem;
    margin-right: 0.5rem;
    color: #555;
}

.post-content {
    font-size: 1.1rem;
}

.post-content h2 {
    margin-top: 2rem;
    margin-bottom: 1rem;
    color: #333;
    font-weight: 600;
}

.post-content h3 {
    margin-top: 1.5rem;
    margin-bottom: 0.75rem;
    color: #444;
}

.post-content p {
    margin-bottom: 1rem;
}

.post-content ul, .post-content ol {
    margin-bottom: 1rem;
    padding-left: 2rem;
}

.post-content li {
    margin-bottom: 0.5rem;
}

.post-content a {
    color: #007acc;
    text-decoration: none;
}

.post-content a:hover {
    text-decoration: underline;
}

.post-content code {
    background: #f5f5f5;
    padding: 0.2rem 0.4rem;
    border-radius: 3px;
    font-family: 'Courier New', monospace;
}

.post-content pre {
    background: #f5f5f5;
    padding: 1rem;
    border-radius: 5px;
    overflow-x: auto;
    margin: 1rem 0;
}

@media (max-width: 768px) {
    .blog-post {
        padding: 0 1rem;
    }
    
    .post-header h1 {
        font-size: 2rem;
    }
}
</style>
